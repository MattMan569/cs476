<div class="container">
    <div class="col-12">
        <form [formGroup]="getForm()" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="form-group row">
                <div class="col-4">
                    <label for="firstname">First Name</label>
                    <input
                        type="text"
                        id="firstname"
                        class="form-control"
                        formControlName="firstname"
                    />
                </div>
                <div class="col-4">
                    <label for="firstname">Middle Name</label>
                    <input
                        type="text"
                        id="middlename"
                        class="form-control"
                        formControlName="middlename"
                    />
                </div>
                <div class="col-4">
                    <label for="firstname">Last Name</label>
                    <input
                        type="text"
                        id="lastname"
                        class="form-control"
                        formControlName="lastname"
                    />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label for="phonenumber">Phone Number</label>
                    <input
                        type="text"
                        id="phonenumber"
                        class="form-control"
                        formControlName="phonenumber"
                        appPhoneMask
                    />
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <div class="row">
                            <div class="col">
                                <label>
                                    <input
                                        type="radio"
                                        value="existing"
                                        formControlName="companyoption"
                                    />
                                    Join an existing company
                                </label>
                            </div>
                        </div>
                        <div class="row align-content-end">
                            <div class="col">
                                <label>
                                    <input
                                        type="radio"
                                        value="new"
                                        formControlName="companyoption"
                                    />
                                    Create a new company
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-8">
                                <label for="companyname">{{ getCompanyNameLabel() }}</label>
                                <input
                                    type="text"
                                    id="companyname"
                                    class="form-control"
                                    formControlName="companyname"
                                />
                            </div>
                            <div class="col-4">
                                <label for="companyname">Join Code</label>
                                <input
                                    type="text"
                                    id="companyjoincode"
                                    class="form-control"
                                    formControlName="companyjoincode"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-danger" type="button" (click)="onCancel()">
                Cancel
            </button>
            <button class="btn btn-success" type="submit" [disabled]="!getForm().valid">
                Submit
            </button>
        </form>
    </div>
</div>

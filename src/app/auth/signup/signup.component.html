<div class="container">
    <div class="col-12">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="form-group row">
                <div class="col-4">
                    <label for="firstname">First Name</label>
                    <input
                        type="text"
                        id="firstname"
                        class="form-control"
                        formControlName="firstname"
                    />
                </div>
                <div class="col-4">
                    <label for="firstname">Middle Name</label>
                    <input
                        type="text"
                        id="middlename"
                        class="form-control"
                        formControlName="middlename"
                    />
                </div>
                <div class="col-4">
                    <label for="firstname">Last Name</label>
                    <input
                        type="text"
                        id="lastname"
                        class="form-control"
                        formControlName="lastname"
                    />
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <div class="row">
                            <div class="col">
                                <label>
                                    <input
                                        type="radio"
                                        value="existing"
                                        formControlName="companyoption"
                                    />
                                    Join an existing company
                                </label>
                            </div>
                        </div>
                        <div class="row align-content-end">
                            <div class="col">
                                <label>
                                    <input
                                        type="radio"
                                        value="new"
                                        formControlName="companyoption"
                                    />
                                    Create a new company
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col">
                                <ng-container
                                    *ngIf="companyNameLabel == ''; else companyNameLabelElse"
                                >
                                    <label for="companyname">Please select an option</label>
                                </ng-container>
                                <ng-template #companyNameLabelElse>
                                    <label for="companyname">{{ companyNameLabel }}</label>
                                </ng-template>

                                <input
                                    type="text"
                                    id="companyname"
                                    name="companyname"
                                    class="form-control"
                                    formControlName="companyname"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>

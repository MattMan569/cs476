<div class="container-fluid my-h-100">
    <div class="row justify-content-center align-items-end h-25">
        <div class="col-6">
            <h1 class="text-center text-light">Welcome to {{ getTitle() }}!</h1>
        </div>
    </div>
    <div class="row justify-content-center align-items-end text-center h-25">
        <div class="col-4 btn-group">
            <button [routerLink]="['signup']" class="btn btn-primary">Sign Up</button>
            <!-- TODO (matt): Point to signin -->

            <div class="form-group row">
                <div class="col-4">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" />
                </div>
            </div>
            <div>
                <div class="form-group row">
                    <div class="col-4">
                        <label for="password"> Password </label>
                        <input type="text" id="password" class="form-control" formcControlName="password" />
                    </div>
                </div>
            </div>
            <button [routerLink]="['/home']" class="btn btn-success">Log In</button>
        </div>
    </div>
</div>
